<div class="container">
{% if messages %}
<br><br><br>
    {% for message in messages %}
        <div class="alert {{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}

{% if form.non_field_errors %}
<br><br><br>

    <div class="alert alert-danger" role="alert">
        {{ form.non_field_errors }}
    </div>
{% endif %}

{% if form.errors %}
<br><br><br>

    <div class="alert alert-danger" role="alert">
        {{ form.errors }}
    </div>
{% endif %}
</div>
