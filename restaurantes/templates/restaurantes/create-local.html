{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Ao meu redor{% endblock %}
{% block content %}

<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid bg-light">
            <div class="col-lg-6 p-3">
                <div class="card shadow mb-2 bg-light">
                <div class="card-header bg-gradient-primary text-white font-weight-bold">
                    Cadastre o seu estabelecimento
                </div>
                    <div class="card-body">
                        <h6 class="float-right text-small">*campo obrigat√≥rio</h6>
                                  
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}    
                            {{ form|crispy }}
                            <input type="submit" class="btn btn-lg btn-success float-right" value="Criar Estabelecimento">
                        </form>
                    </div>
                </div>
            </div>
        </div>                       
    </main>
</div>
               
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
{% endblock %}
