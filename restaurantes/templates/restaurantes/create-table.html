{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create Table{% endblock %}
{% block content %}

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid bg-light">
                  <form method="POST">
                    {% csrf_token %}    
                    {{ form|crispy }}
                    <input type="submit" class="btn btn-success" value="Criar Local">
                </form>

                </div>                       
            </main>
        </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        {% comment %} <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> {% endcomment %}
        <script src="{% static 'base/js/scripts.js' %}"></script>
{% endblock %}
