{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Criar Produto{% endblock %}
{% block content %}

        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid bg-light">
                  <div class= "row mb-1 pt-3">
                        <div class="col-lg-6">
                            <div class="card shadow mb-2 bg-light">

                                <div class="card-header bg-gradient-primary text-white font-weight-bold">
                                    Edição de produto
                                </div>
                                {% if produto.name_image %}
                                <br>
                                    <div class="text-center"><img width="100" heigth="100" src="{{ produto.name_image.url }}" style="border-radius: 15px; border:1px solid black;"></div>
                                {% endif %}
                                
                                <div class="card-body">
                                    <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}    
                                        {{ form|crispy }}
                                        <input type="submit" class="btn btn-primary btn-lg float-right" value="Editar Produto">
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class= "row mb-1 m-2 pt-3">
                            <div class="col-lg-12">
                                <button class="btn btn-primary btn-lg"><span><i class="fas fa-chevron-left fa-sm"></i></span>    Voltar</button>
                                <button class="btn btn-primary btn-lg">Cadastrar Produtos    <span><i class="fas fa-chevron-right fa-sm"></span></i></button>
                            </div>
                        </div>
                    </div>

                </div>                       
            </main>
        </div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        {% comment %} <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> {% endcomment %}
        <script src="{% static 'base/js/scripts.js' %}"></script>
{% endblock %}
