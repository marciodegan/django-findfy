{% extends 'base.html' %}

{% block title %}Adicione uma mesa{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Adicione nova Mesa:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" class="btn btn-success" value="Adicionar Mesa">
    </form>
</div>
{% endblock %}
